<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/jobseekerlogandreg.css" />
    <!-- bootstrap css -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->

    <!-- fevicon -->
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
  </head>
  <body>
    <div id="mySidepanel" class="sidepanel">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
      <a href="index.html">Home</a>
      <a href="recruiterLoginandReg.html"> Recruiter</a>
    </div>
    <header>
      <div class="header">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
              <div class="right_bottun">
                <button class="openbtn" onclick="openNav()">
                  <img src="images/menu_icon.png" alt="#" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="user signinBx">
          <div class="imgBx">
            <img src="images/logo.png" alt="" />
          </div>
          <div class="formBx">
            <form action="/jobseekerhome.html" onsubmit="return true;">
              <h2>Sign In as job seeker</h2>
              <input type="text" name="" placeholder="Username" />
              <input type="password" name="" placeholder="Password" />
              <input type="submit" name="" value="Login" />
              <p class="signup">
                Don't have an account ?
                <a href="#" onclick="toggleForm();">Sign Up.</a>
              </p>
            </form>
          </div>
        </div>
        <div class="user signupBx">
          <div class="formBx">
            <form action="/captureFace.html" onsubmit="return true;">
              <h2>Create a Job seeker account</h2>
              <input type="text" name="" placeholder="Username" />
              <input type="email" name="" placeholder="Email Address" />
              <input type="password" name="" placeholder="Create Password" />
              <input type="password" name="" placeholder="Confirm Password" />
              <input type="submit" name="" value="Sign Up" />
              <p class="signup">
                Already have an account ?
                <a href="#" onclick="toggleForm();">Sign in.</a>
              </p>
            </form>
          </div>
          <div class="imgBx">
            <img src="images/logo.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <script>
      function openNav() {
        document.getElementById("mySidepanel").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("mySidepanel").style.width = "0";
      }
    </script>
    <script>
      const toggleForm = () => {
        const container = document.querySelector(".container");
        container.classList.toggle("active");
      };
    </script>
  </body>
</html>
